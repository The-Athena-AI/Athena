<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flask Endpoint with Optional File Upload</title>
</head>
<body>
    <h1>Send Text to LLaMA Model (Optional Image)</h1>
    <form id="testForm" enctype="multipart/form-data">
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" name="text" required><br><br>

        <label for="fileInput">Upload Image (Optional):</label>
        <input type="file" id="fileInput" name="file" accept="image/*"><br><br>

        <button type="button" onclick="sendRequest()">Submit</button>
    </form>
    <h2>Response:</h2>
    <pre id="response">Waiting for response...</pre>

    <script>
        async function sendRequest() {
            const text = document.getElementById('textInput').value;
            const fileInput = document.getElementById('fileInput');
            const responseElement = document.getElementById('response');

            responseElement.textContent = "Processing...";

            const formData = new FormData();
            formData.append("text", text);

            // Only append the file if one has been selected
            if (fileInput.files.length > 0) {
                formData.append("file", fileInput.files[0]);
            }

            try {
                const response = await fetch('http://10.118.8.119:8000/llama', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                responseElement.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
